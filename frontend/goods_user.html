<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Товары</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>СТРАНИЦА С КНИГАМИ</h1>
            <div class="actions">
                <div class="filters">
                    <div class="filter-group">
                        <p>
                            min Цена<input
                                type="text"
                                id="good-min-price-input"
                                placeholder="min Цена"
                            />
                        </p>
                        <p>
                            max Цена<input
                                type="text"
                                id="good-max-price-input"
                                placeholder="max Цена"
                            />
                        </p>
                    </div>
                    <div class="filter-group">
                        <p>
                            min Кол-во
                            <input
                                type="text"
                                id="good-min-count-input"
                                placeholder="min Кол-во"
                            />
                        </p>
                        <p>
                            max Кол-во<input
                                type="text"
                                id="good-max-count-input"
                                placeholder="max Кол-во"
                            />
                        </p>
                    </div>
                </div>
            </div>
            <div class="search">
                <input
                    type="text"
                    id="good-name-filter-input"
                    placeholder="Фильтр по названию товара"
                />
                <button onclick="searchGoods()">ПОИСК</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Номер склада</th>
                        <th>Кем добавлен</th>
                        <th>
                            Цена
                            <button onclick="sortGoodsByPrice()">↕️</button>
                        </th>
                        <th>
                            Кол-во
                            <button onclick="sortGoodsByCount()">↕️</button>
                        </th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="goods-table-for-user"></tbody>
            </table>
        </div>
        <!-- модальное окно -->
        <div class="modal" id="edit-goods-modal-for-user">
            <div class="modal__box">
                <button
                    class="modal__close-btn"
                    onclick="closeEditGoodForUserModal()"
                >
                    X
                </button>

                <h3>ИЗМЕНИТЬ КОЛ-ВО ТОВАРА</h3>
                <div class="form-group">
                    <label for="count">Кол-во</label>
                    <input
                        type="text"
                        id="edit-good-price"
                        placeholder="кол-во"
                    />
                </div>
                <button
                    class="modal_action_button"
                    onclick="editGoodToStockForUserModal()"
                >
                    ИЗМЕНИТЬ КОЛ-ВО ТОВАРА
                </button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
