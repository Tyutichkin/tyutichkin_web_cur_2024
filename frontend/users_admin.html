<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Пользователи</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="nav-buttons">
                <a href="goods_admin.html">Товары</a>
                <a href="users_admin.html">Пользователи</a>
                <a href="stocks_admin.html">Склады</a>
            </div>

            <h1>СТРАНИЦА С ПОЛЬЗОВАТЕЛЯМИ</h1>
            <div class="input-group">
                <form action="" class="input-group">
                    <p>Поиск по ФИО</p>
                    <input
                        type="text"
                        id="user-search-fio"
                        placeholder="Поиск по ФИО"
                    />
                    <button type="submit">Поиск</button>
                </form>
                <form action="" class="input-group">
                    <p>Поиск по логину</p>
                    <input
                        type="text"
                        id="user-search-login"
                        placeholder="Поиск по логину"
                    />
                    <button type="submit">Поиск</button>
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ФИО</th>
                        <th>Login</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="users-table">
                    <!-- Users will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
        <button class="add-btn" onclick="addUser()">
            Добавить пользователя
        </button>
        <div class="modal" id="add-user-modal">
            <div class="modal__box">
                <button class="modal__close-btn" onclick="closeAddUserModal()">
                    X
                </button>

                <h3>ДОБАВИТЬ ПОЛЬЗОВАТЕЛЯ</h3>
                <div class="form-group">
                    <label for="fullname">ФИО</label>
                    <input
                        type="text"
                        id="add-user-fullname"
                        placeholder="ФИО"
                    />
                </div>
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input
                        type="text"
                        id="add-user-login"
                        placeholder="логин"
                    />
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input
                        type="text"
                        id="add-user-password"
                        placeholder="пароль"
                    />
                </div>
                <div class="form-group">
                    <label for="is-admin">Админ</label>
                    <input type="checkbox" id="add-user-is-admin" />
                </div>
                <button class="modal_action_button" onclick="addUserModal()">
                    ДОБАВИТЬ ПОЛЬЗОВАТЕЛЯ
                </button>
            </div>
        </div>
        <div class="modal" id="edit-user-modal">
            <div class="modal__box">
                <button class="modal__close-btn" onclick="closeEditUserModal()">
                    X
                </button>

                <h3>ИЗМЕНИТЬ ИНФОРМАЦИЮ ПОЛЬЗОВАТЕЛЯ</h3>
                <div class="form-group">
                    <label for="fullname">ФИО</label>
                    <input
                        type="text"
                        id="edit-user-fullname"
                        placeholder="ФИО"
                    />
                </div>
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input
                        type="text"
                        id="edit-user-login"
                        placeholder="логин"
                    />
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input
                        type="text"
                        id="edit-user-password"
                        placeholder="пароль"
                    />
                </div>
                <div class="form-group">
                    <label for="is-admin">Админ</label>
                    <input type="checkbox" id="edit-user-is-admin" />
                </div>
                <button class="modal_action_button" onclick="editUserModal()">
                    ИЗМЕНИТЬ
                </button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
